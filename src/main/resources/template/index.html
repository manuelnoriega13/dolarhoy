<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${t1}"></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/custom.css">

</head>
<body>
<div class="container">
    <div class="text-secondary border">
        <h1 th:text="${dolar_title}"></h1>
    </div>
    <div>
        <table class="table table-striped">
            <tr>
                <th>id</th>
                <th>compra</th>
                <th>venta</th>
                <th>fecha guardado</th>
                <th>fecha dolarhoy</th>
            </tr>

            <tr th:each="Dolar: ${dolar}">
                <th th:text="${Dolar.id}"></th>
                <th th:text="${Dolar.compra}"></th>
                <th th:text="${Dolar.venta}"></th>
                <th th:text="${Dolar.fechaGuardado}"></th>
                <th th:text="${Dolar.fechaUltimaActualizacoin}"></th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
